<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-In LOpp</title>
</head>
<body>
    <h1>For- In Loops</h1>



    <script>
        //fo-In//

        let cities = {
            one: "Hyderbad",
            two: "Delhi",
            three: "Bangalore",
            four: "Chennai"
        }

        for(const x in cities){
            document.write(cities[x] + "<hr>")
        }
    </script>
</body>
</html>
