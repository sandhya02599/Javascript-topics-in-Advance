<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Of</title>
    <style>
        .SSS{
           color: rgb(252, 6, 198);
           margin-top: 70px;
        }

    </style>

        
    
</head>
<body>
   <div class="SSS">
    <h1>FOr-Of Loops</h1>
   </div> 

   <script>
    const myValues = [1, 2, 3, 4]

    const students = ["Sandhya", "Radha", "Chaithanya", "Lalitha"]


    //for of//

    for(let a of myValues){
        document.write(a * 2 + "<hr>")
    }


    for(const a of students){
         document.write(a + "<hr>")
    }
   </script>
</body>
</html>
